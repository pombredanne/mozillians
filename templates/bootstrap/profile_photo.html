<div class="control-group photo {% if errors %}error{% endif %}">
  {{ label }}
  <div class="controls">
    <input class="input-file" id="id_photo" type="file" name="photo">
    {% if errors %}
      <span class="help-inline">{{ errors }}</span>
    {% endif %}
    <p class="help-block">
      <div class="thumbnail">
        <img id="profile-photo" src="{{ bf_raw.form.instance.photo_url() }}" alt="{{ _('Profile photo') }}">
      </div>
    </p>
    {% if bf_raw.form.initial['photo'] %}
      <label class="checkbox">
        <input type="checkbox" name="photo-clear" id="id_photo_delete">
        {{ _('Remove Profile Photo') }}
      </label>
    {% endif %}
  </div>
</div><!-- /clearfix -->
